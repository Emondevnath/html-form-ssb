<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Form</title>
</head>
<body>

	<div class="wrapper">


		<form action="#" method="get" enctype="multipart/form-data" >

		<label for="first_name">First Name:</label>
		<br>
        <input type="text" placeholder="Your First Name" name="first_name" id="first_name" class="first_name" >


        <br><br>

        <label for="last_name">Last Name:</label>
        <br>
        <input type="text" placeholder="Your Last Name" name="Last_name" id="last_name" class="last_name">


        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" placeholder="Your email address" name="email" id="email" class="email">
		

        <br><br>

        <label for="password">Password:</label>
        <br>
        <input type="password" placeholder="Your Password" name="password" id="password" class="password">

        <br>

        <label for="gender">Gender</label>
        <br>
        <input type="radio" value="male" name="gender" id="gender" class="male"><span>Male</span>

        <br>

        <input type="radio" value="female" name="gender" id="gender" class="female"><span>Female</span>

        <br><br>

        <label for="certificate">Education Qualification</label>

        <br>

        <input type="checkbox" name="certificate" value="SSC"><span>SSC</span>

        <input type="checkbox" name="certificate" value="HSC"><span>HSC</span>

        <br><br>
           
        <label for="message">Your Message:</label>   

        <br><br>

        <textarea cols="70" rows="10" placeholder="Inter your feedback" class="message"></textarea>


        <br><br>

      

        <button style="margin: auto;" type="submit">Click Me</button>

        <button type="reset">Reset</button>






	  </form>

   </div>
        
</body>
</html>
